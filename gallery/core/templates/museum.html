{% extends 'base.html' %} {% load static %} {% block title %}Museum -
GalleryHub{% endblock %} {% block content %}
<div class="museum-container">
  <div class="text-center mb-5">
    <h1 class="display-4 mb-3" style="color: #4a148c; font-weight: 600; padding-top: 1rem;" >Museum</h1>
    <div class="purple-divider mx-auto mb-4" style="width: 60px; height: 3px; background: linear-gradient(to right, #6a1b9a, #9c27b0);"></div>
  </div>
  
  <div class="container px-4 mt-5" >
    <div class="row g-4">
      {% for gallery in galleries %}
      <div class="col-md-6">
        <div class="gallery-card position-relative overflow-hidden rounded-4"style="border-radius: 5px;">
          <img
            src="{{ gallery.image.url }}"
            alt="{{ gallery.gallery_name }}"
            class="gallery-image w-100"
          />
          <div class="gallery-title-default">
            <h3>{{ gallery.gallery_name }}</h3>
          </div>
          <div class="gallery-content">
            <h3 class="gallery-title">{{ gallery.gallery_name }}</h3>
            <p class="gallery-description">{{ gallery.description }}</p>
            <div class="text-center">
              <a href="{% url 'gallery' gallery_name=gallery.gallery_name %}" 
                 class="btn btn-sm bg-purple text-white view-more-btn">
                View More
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<style>
.museum-container {
    padding-bottom: 1rem;
    overflow: hidden;
    background-color: white;
}

.gallery-card {
    aspect-ratio: 16/9;
    transition: all 0.3s ease;
}

.gallery-image {
    height: 100%;
    object-fit: cover;
}

.gallery-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

.gallery-title-default {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 1.5rem;
    background: linear-gradient(
        to top,
        rgba(0,0,0,0.8) 0%,
        rgba(0,0,0,0.4) 100%
    );
    transition: opacity 0.3s ease;
}

.gallery-title-default h3 {
    color: white;
    font-size: 1.75rem;
    margin: 0;
    font-weight: 600;
}

.gallery-content {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 2rem;
    background: linear-gradient(
        to top,
        rgba(0,0,0,0.9) 0%,
        rgba(0,0,0,0.7) 70%,
        transparent 100%
    );
    color: white;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s ease;
}

.gallery-card:hover .gallery-title-default {
    opacity: 0;
}

.gallery-card:hover .gallery-content {
    opacity: 1;
    transform: translateY(0);
}

.gallery-title {
    font-size: 1.75rem;
    font-weight: 600;
    margin-bottom: 1rem;
}

.gallery-description {
    font-size: 0.95rem;
    margin-bottom: 1.5rem;
    opacity: 0.9;
    line-height: 1.6;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
}

@media (max-width: 768px) {
    .display-3 {
        font-size: 2.5rem;
    }
}
</style>

{% endblock %}
