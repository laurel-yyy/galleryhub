{% extends 'base.html' %} {% load static %} {% block title %}Museum -
GalleryHub{% endblock %} {% block content %}
<style>
  .museum {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: #f8f8f8; /* 淡紫色背景 */
    padding: 20px;
  }
  .galleryContainer {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    height: 90vh;
    overflow: hidden;
  }
  .galleryItem {
    display: flex;
    background-color: #e6e6fa; /* 薰衣草紫 */
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    height: calc(45vh - 35px); /* 调整高度 */
    position: relative;
  }
  .galleryItem:hover {
    transform: scale(1.02);
  }
  .galleryImage {
    width: 50%;
    object-fit: cover;
  }
  .description {
    width: 50%;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }
  .description h3 {
    margin-bottom: 5px;
    color: #6a1b9a;
    font-size: 1.5rem;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.2;
  }
  .description p {
    font-size: 0.8rem;
    color: #333;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    flex-grow: 1;
    margin-bottom: 5px;
  }
  .view-more-btn-container {
    position: absolute;
    bottom: 5px;
    right: 5px;
    width: 100%;
    display: flex;
    justify-content: flex-end;
    padding: 0 5px;
  }
  .view-more-btn {
    padding: 0.3rem 0.8rem;
    font-size: 0.9rem;
    border: 1px solid #6a1b9a;
    transition: all 0.3s ease;
  }
  .view-more-btn:hover {
    background-color: transparent !important;
    color: #4a148c !important;
  }

  @media (max-width: 768px) {
    .galleryContainer {
      grid-template-columns: 1fr;
      height: auto;
      overflow: visible;
    }
    .galleryItem {
      flex-direction: column;
      height: auto;
    }
    .galleryImage,
    .description {
      width: 100%;
    }
  }
</style>

<div class="museum">
  <h2
    class="text-center mb-4 fs-1 fs-bold"
    style="color: #4c1370; font-weight: bold"
  >
    Museum
  </h2>
  <div class="galleryContainer">
    {% for gallery in galleries %}
    <div class="galleryItem">
      <img
        src="{{ gallery.image.url }}"
        alt="{{ gallery.gallery_name }}"
        class="galleryImage"
      />
      <div class="description">
        <h3>{{ gallery.gallery_name }}</h3>
        <p>{{ gallery.description }}</p>
        <div class="view-more-btn-container">
          <a
            href="{% url 'gallery' gallery_name=gallery.gallery_name %}"
            class="btn btn-sm bg-purple text-white view-more-btn"
          >
            View More
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
