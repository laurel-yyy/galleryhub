{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .form-signin {
            max-width: 600px;
            width: 100%;
            margin: auto;
        }

        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .btn-purple {
            background-color: #6f42c1;
            color: white;
            border-color: #6f42c1;
        }

        .btn-purple:hover {
            background-color: #5a3799; 
            border-color: #5a3799;
        }


        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>

    <link href="{% static 'css/header.css' %}" rel="stylesheet">
</head>
<body class="text-center">
    <div class="center-screen">
    <main class="form-signin">
        <form method="post" class="w-50 mx-auto">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'svg/logo.svg' %}" alt="Logo" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Register</h1>

            <div class="form-floating mb-3">
                {{ form.username|add_class:"form-control" }}
                <label for="id_username">Username</label>
            </div>

            <div class="form-floating mb-3">
                {{ form.email|add_class:"form-control" }}
                <label for="id_email">Email</label>
            </div>

            <div class="form-floating mb-3">
                {{ form.password1|add_class:"form-control" }}
                <label for="id_password1">Password</label>
            </div>

            <div class="form-floating mb-3">
                {{ form.password2|add_class:"form-control" }}
                <label for="id_password2">Confirm Password</label>
            </div>


            <button class="w-100 btn btn-lg btn-purple" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2024â€“2025</p>
        </form>
    </main>
    </div>
</body>
</html>
