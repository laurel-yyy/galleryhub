<section class="py-5   position-relative" style="background-image: url('{{ gallery.image.url }}'); background-size: cover; background-position: center; background-repeat: no-repeat; position: relative;">
  <div class="position-absolute top-0 start-0 w-100 h-100" style="
    background-image: url('{{ gallery.image.url }}');
    background-size: cover;
    background-position: center;
    filter: blur(12px) brightness(0.8) opacity(0.8);
    position: absolute;
    z-index: 1;
  "></div>
  <div class="position-relative" style="z-index: 2;">
    <div class="row py-lg-5">
      <div class="col-lg-10 col-md-8 mx-auto">
        <h1 class="fw-bold text-white">{{ gallery.gallery_name }}</h1>
        <p class="lead text-white drop-shadow-md">{{ gallery.description }}</p>
        <p>
          <a href="{% url 'create_reservation' %}" class="btn btn-lg bg-purple text-white view-more-btn larger-btn">
            Visit Now !
