{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
      body, html {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1; 
  display: flex;
  align-items: center;
  justify-content: center;
}
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}GalleryOfOurOwn{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}?v={{ random_version }}"/>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ random_version }}" />
  </head>
  <body>
    {% include 'includes/svg_icons.html' %}
    {% include 'includes/__header.html' %}
    <main>{% block content %} {% endblock %}</main>
    {% include 'includes/__footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
