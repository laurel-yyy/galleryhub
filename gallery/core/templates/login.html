<main class="form-signin">
  <form method="post" class="form-signin">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'svg/logo.svg' %}" alt="Logo" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        {{ form.username|add_class:"form-control" }}
        <label for="id_username">User Name</label>
    </div>

    <div class="form-floating">
        {{ form.password|add_class:"form-control" }}
        <label for="id_password">Password</label>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-lg btn-purple flex-grow-1 me-2" type="submit">Sign in</button>
      <a class="btn btn-lg btn-secondary flex-grow-1 ms-2" href="{% url 'register' %}">Sign up</a>
